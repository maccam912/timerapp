<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>30 Minute Timer</title>    <link rel="stylesheet" href="styles.css?v=1.0.0">
</head>
<body>    <div class="container">
        <div class="timer-container">
            <div class="timer" id="timer">30:00</div>
        </div>
        <div class="button-container">
            <button id="startBtn">Start</button>
            <button id="addMinuteBtn">+1 Minute</button>
            <button id="subtractMinuteBtn">-1 Minute</button>
            <button id="resetBtn">Reset</button>
            <button id="musicBtn">ðŸ”Š Music</button>
        </div>
        <div class="audio-controls">
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="0.5">
            <audio id="backgroundMusic" loop>
                <source src="background-music.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>
    </div>
    <script src="script.js?v=1.0.0"></script>
</body>
</html>
